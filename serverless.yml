service: erps
frameworkVersion: "3"
provider:
  name: aws
  runtime: nodejs18.x
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "dynamodb:PutItem"
            - "dynamodb:Get*"
            - "dynamodb:Scan*"
            - "dynamodb:UpdateItem"
            - "dynamodb:Query"
            - "dynamodb:DeleteItem"
          Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/DepMangTable
  environment:
    TABLE_NAME: { Ref: DepMangTable }

functions:
  createDepartment:
    handler: src/department/createDepartment.handler
    events:
      - httpApi:
          path: /
          method: post
  getDepartmentByName:
    handler: src/department/getDepartmentByName.handler
    events:
      - httpApi:
          path: /{name}
          method: get
  getAllDepartments:
    handler: src/department/getAllDepartments.handler
    events:
      - httpApi:
          path: /
          method: get
  deleteDepartment:
    handler: src/department/deleteDepartment.handler
    events:
      - httpApi:
          path: /{name}
          method: delete
  updateDepartment:
    handler: src/department/updateDepartment.handler
    events:
      - httpApi:
          path: /{name}
          method: put
  createEmployee:
    handler: src/employee/createEmployee.handler
    events:
      - httpApi:
          path: /employee
          method: post
  getEmployeeByName:
    handler: src/employee/getEmployee.handler
    events:
      - httpApi:
          path: /employee/{name}
          method: get
  updateEmployee:
    handler: src/employee/updateEmployee.handler
    events:
      - httpApi:
          path: /employee/{name}
          method: put
  deleteEmployee:
    handler: src/employee/deleteEmployee.handler
    events:
      - httpApi:
          path: /{department}/employee/{name}
          method: delete
resources:
  Resources:
    DepMangTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: "PK"
            AttributeType: "S"
          - AttributeName: "SK"
            AttributeType: "S"
          - AttributeName: "GSI1PK"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "PK"
            KeyType: "HASH"
          - AttributeName: "SK"
            KeyType: "RANGE"
        BillingMode: "PAY_PER_REQUEST"
        GlobalSecondaryIndexes:
          - IndexName: "GSI1"
            KeySchema:
              - AttributeName: "GSI1PK"
                KeyType: "HASH"
            Projection:
              ProjectionType: ALL
        TableName: DepMangTable
